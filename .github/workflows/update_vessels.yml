name: Update vessels data

on:
  push:
    paths:
      - "data/tracked_imos.json"
  schedule:
    - cron: "*/30 * * * *"   # every 30 minutes
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      CALLMEBOT_PHONE: ${{ secrets.CALLMEBOT_PHONE }}
      CALLMEBOT_API_KEY: ${{ secrets.CALLMEBOT_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Run scraper
        run: |
          python src/scrape_vesselfinder.py

      - name: Commit & push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          echo "Git status before commit:"
          git status
          # Only commit if vessels_data.json changed
          if [[ -n "$(git.status --porcelain data/vessels_data.json)" ]]; then
            git add data/vessels_data.json
            git commit -m "Update vessels data #${{ github.run_number }}"
            git push origin main
          else
            echo "No changes to commit"
          fi
